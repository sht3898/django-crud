{% extends 'articles/base.html' %}
{% block css %}
<style>
  #document {
    margin-top: 10px;
  }
  #title {
    width : 100%;
    margin-bottom: 10px;
  }
  #content {
    width : 100%;
    height : 300px;
    margin-bottom : 10px;
  }
</style>
{% endblock %}
{% block body %}
  <h1 id="document">{{ article.id }}번 글</h1>
  <h2 id="title" class="title">{{ article.title }}</h2><hr>
  <h4 id="content" class="content">{{ article.content }}</h4><hr>
  <p>작성일자 : {{ article.created_at }}</p>
  <p>수정일자 : {{ article.updated_at }}</p>
  <a href="/articles/{{ article.pk }}/update/"><input type="submit" value="수정하기"></a>
  <a href="/articles/{{ article.pk }}/delete/"><input type="submit" value="삭제하기"></a>
  <a href="/articles/">목록으로</a>
{% endblock %}
